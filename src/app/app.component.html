<div class="app">
  <div class="app__main">
    <mat-card>Kalkulator ocen</mat-card>
  </div>
  <div class="app__options">
    <mat-card>
      <div class="base">
        <mat-form-field>
          <mat-label>Punkty</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="maxPoints"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Krok</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="step"
          />
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Od  [%]</th>
          <td mat-cell *matCellDef="let range">{{ range.value }}</td>
        </ng-container>
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Ocena</th>
          <td mat-cell *matCellDef="let range">{{ range.grade }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
